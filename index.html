<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOP - Etch-a-Sketch</title>
  <!-- CSS STYLES -->
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <!-- FONTAWESOME -->
  <script src="https://kit.fontawesome.com/1872a23027.js" crossorigin="anonymous"></script>
</head>

<body>
  <main>

    <section class="buttons">
      <h1>Etch-a-Sketch</h1>
      <button id="blackButton">Black</button>
      <button id="rainbowButton">Raibow!</button>
      <button id="shadowButton">Shadow</button>
      <button id="eraseButton">Erase</button>
    </section>

    <section>
      <div id="drawingGrid"></div>
      <label for="numberOfRows" id="gridLabel">16x16</label>
      <input type="number" name="numberOfRows" id="gridRowSelection" min="4" max="100">
      <button id="createGridButton">Create grid</button>
      <button id="clearGrid">Clear</button>
    </section>

  </main>




  <!-- SCRIPTS -->
  <script src="assets/js/app.js"></script>
</body>

</html>
