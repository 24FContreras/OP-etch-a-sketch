<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOP - Etch-a-Sketch</title>
  <!-- CSS STYLES -->
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <!-- FONTAWESOME -->
  <script src="https://kit.fontawesome.com/1872a23027.js" crossorigin="anonymous"></script>
</head>

<body>
  <main>

    <section class="buttons">
      <h1>Etch-a-Sketch</h1>

      <div class="custom radio">
        <input type="radio" name="brush" value="black" id="blackBrush" checked>
        <label for="blackBrush"><i class="fa-solid fa-pen-nib"></i> Black</label>
      </div>
      <div class="custom radio">
        <input type="radio" name="brush" value="rainbow" id="rainbowBrush">
        <label for="rainbowBrush"><i class="fa-solid fa-rainbow"></i> Rainbow</label>
      </div>
      <div class="custom radio">
        <input type="radio" name="brush" value="shade" id="shadeBrush">
        <label for="shadeBrush"><i class="fa-solid fa-circle-half-stroke"></i> Shader</label>
      </div>
      <div class="custom radio">
        <input type="radio" name="brush" value="erase" id="eraser">
        <label for="eraser"><i class="fa-solid fa-eraser"></i> Eraser</label>
      </div>
    </section>

    <section>
      <div id="drawingGrid"></div>
      <div class="grid-options">
        <div>
          <input type="number" name="numberOfRows" id="gridRowSelection" min="2" max="64">
          <label for="numberOfRows" id="gridLabel">16x16</label>
        </div>
        <div>
          <button id="createGridButton">Create grid</button>
          <button id="clearGrid">Clear</button>
        </div>
      </div>
    </section>

  </main>




  <!-- SCRIPTS -->
  <script src="assets/js/app.js"></script>
</body>

</html>
